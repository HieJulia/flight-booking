version: '3'
# RabbitMQ Management UI : http://localhost:15672/ - RabbitMQ image 
rabbitmq:
  image:  rabbitmq:3.6.1-management
  ports:
    - "5672:5672"
    - "15672:15672"

# MongoDB image 
mongodb:
  build:
      context: mongo
  image: mongo:3.4.4
  ports:
    - "27017:27017"
  deploy:
      replicas: 1
      restart_policy:
        condition: on-failure


